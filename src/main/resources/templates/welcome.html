<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>GB - Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
			aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" th:href="@{${homeUrl}}">GuestBook</a>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a th:if="${isUserLoggedIn} == true" class="nav-link" th:href="@{/user/home}">Home <span class="sr-only">(current)</span></a>
					<a th:unless="${isUserLoggedIn} == true" class="nav-link" th:href="@{${homeUrl}}">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
				<li th:if="${isUserLoggedIn == true && isAdmin == true}" class="nav-item"><a class="nav-link btn btn-light" th:href="@{/admin/users}">User Lists</a></li>
				<li th:if="${isUserLoggedIn == true && isAdmin == true}" class="nav-item ml-1"><a class="nav-link btn btn-light" th:href="@{/admin/review/invites}">Review User Invitations</a></li>
				<li th:if="${isUserLoggedIn} == true" class="nav-item ml-1"><a class="nav-link btn btn-secondary text-light" th:href="@{/user/create/invite}">Create an invitation</a></li>
			</ul>
			<div class="div-inline my-2 my-lg-0">
				<a th:if="${isUserLoggedIn} == false" class="btn btn-light" th:href="@{/login}" role="button">Login</a>
				<a th:if="${isUserLoggedIn} == false" class="btn btn-light" th:href="@{/registration}" role="button">Sign Up</a>
				<span th:if="${isUserLoggedIn} == true" class="font-weight-bold" th:utext="${userName}"></span>&nbsp;
				<a th:if="${isUserLoggedIn} == true" class="btn btn-light" th:href="@{/logout}" role="button">Sign Out</a>
			</div>
		</div>
	</nav>
	<!-- Header -->
	
	<div class="container min-vh-100">
		<div class="container">
			<div th:if="${errmsg} == true" id="gb-alert-div" class="alert alert-danger m-3 align-items-center" role="alert">
				Something went wrong. Please try login again!
			</div>
			<h1 class="display-4 text-center text-secondary">Spread joy with online invitations</h1>
		</div>
		<img th:src="@{/images/welcome.png}" alt="" class="img-fluid m-3 align-items-center">
	</div>
	
	<!-- Footer -->
	<footer class="page-footer font-small bg-light" style="background-color: #e3f2fd;">
		<div class="footer-copyright text-center py-3">
			&copy; GuestBook 2020
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</footer>
	<!-- Footer -->

	<script type="text/javascript">
		$(document).ready(function() {
			$("#gb-alert-div").fadeTo(2000, 500).slideUp(500, function() {
				$("#gb-alert-div").slideUp(500);
			});
		});
	</script>
</body>
</html>
