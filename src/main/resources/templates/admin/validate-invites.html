<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin - Validate User Invitations</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/datatables.min.css}">
<link rel="stylesheet" th:href="@{/css/datatables.bootstrap4.min.css}">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		style="background-color: #e3f2fd;">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo03"
			aria-controls="navbarTogglerDemo03" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" th:href="@{/user/home}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> GuestBook</a>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" th:href="@{/user/home}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
				<li th:if="${isAdmin} == true" class="nav-item"><a class="nav-link btn btn-light" th:href="@{/admin/users}">User Lists</a></li>
				<li th:if="${isAdmin} == true" class="nav-item ml-1 active"><a class="nav-link btn btn-light" th:href="@{/admin/review/invites}">Review User Invitations <span class="sr-only">(current)</span></a></li>
				<li class="nav-item ml-1"><a class="nav-link btn btn-secondary text-light" th:href="@{/user/create/invite}">Create an invitation</a></li>
			</ul>
			<div class="div-inline my-3 my-lg-0">				
				<span class="font-weight-bold" th:utext="${userName}"></span>&nbsp;<a class="btn btn-light" th:href="@{/logout}" role="button">Sign Out</a>
			</div>
		</div>
	</nav>
	<!-- Header -->

	<div class="container min-vh-100">
		<div class="container mt-3 mb-3">
			<div id="gb-alert-div-error" class="alert alert-danger" role="alert"></div>
			<div id="gb-alert-div-success" class="alert alert-success" role="alert"></div>
			<h3 class='mb-3'>Invitation Lists</h3>
			<table id="gbdata" class="table" style="width: 100%">
				<thead>
					<tr>
						<th class="no-sort">#</th>
						<th class="no-sort">User Name</th>
						<th class="no-sort">User Info (email/phone)</th>
						<th class="no-sort">Invitation</th>
						<th>Created On</th>
						<th class="no-sort">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="gb,iterator: ${gbData}">
						<td th:text="${iterator.index + 1}"></td>
						<td th:text="${gb.name}"></td>
						<td th:text="${gb.email} + '/' + ${gb.gsm}"></td>
						<td>
							<a href="javascript:void(0);" class="invite-image" th:if="${gb.card != null}" 
								data-type="image" th:data-content="${gb.card}"
								th:data-posted="${#dates.format(gb.invite_create_dt, 'dd MMM yyyy hh:mm a')}">
								Click here to view
							</a>
							<a href="javascript:void(0);" class="invite-text" th:unless="${gb.card != null}" 
								data-type="text" th:data-content="${gb.message}"
								th:data-posted="${#dates.format(gb.invite_create_dt, 'dd MMM yyyy hh:mm a')}">
								Click here to view
							</a>
						</td>
						<td th:text="${#dates.format(gb.invite_create_dt, 'dd MMM yyyy hh:mm a')}"></td>
						<td>
							<button th:if="${gb.is_approved == false}" type="button" class="accept_invite btn btn-light"
								th:data-id="${gb.invite_id}" th:data-uid="${gb.uid}" data-status="approve">
								Approve an invitation
							</button>
							<button th:unless="${gb.is_approved == false}" type="button" class="reject_invite btn btn-secondary"
								th:data-id="${gb.invite_id}" th:data-uid="${gb.uid}" data-status="decline">
								Reject an invitation
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Footer -->
	<footer class="page-footer font-small bg-light" style="background-color: #e3f2fd;">
		<div class="footer-copyright text-center py-3">
			&copy; GuestBook 2020
		</div>
		<div id="dummyModal" role="dialog" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" data-dismiss="modal" class="close">&times;</button>
					</div>
					<div class="modal-body">
						<img src="" id="imagepreview" class="rounded mx-auto d-block" >
						<p id="textpreview"></p>
					</div>
					<div class="modal-footer">
						<small id="invitePosted" class="text-right font-weight-bold">Posted on: </small>
					</div>
				</div>
			</div>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</footer>
	<!-- Footer -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#gb-alert-div-error').hide();
			$('#gb-alert-div-success').hide();
			$('#gbdata').DataTable({
				stateSave: true,
				"columnDefs": [{ targets: 'no-sort', orderable: false }]
			});
			$('.dataTables_length').addClass('bs-select');
			$("#gbdata").on("click", ".invite-text, .invite-image", function() {
				var contentType = $(this).data('type');
				$('#imagepreview').attr("src", "");
				$('#textpreview').html("");
				if (contentType == 'image') {
					$('#imagepreview').attr("src", $(this).data("content"));
					$('#imagepreview').css({
						"width" : "400px",
						"height" : "auto"
					});
				} else {
					$('#textpreview').html($(this).data("content"));
				}
				var postedDate = $(this).data("posted");
				$('#invitePosted').html("Posted on: " + postedDate);
				$('#dummyModal').modal('show');
			});
			$("#gbdata").on("click", ".accept_invite, .reject_invite", function() {
				var status = $(this).data("status");
				var inviteId = $(this).data("id");
				var userId = $(this).data("uid");
				
			$.get("http://localhost:8099/api/gb/confirm/invite/"
							+ $(this).data("id") + "/"
							+ $(this).data("uid") + "/"
							+ $(this).data("status"),
					function(data, status) {
						if(status == "success" && data.status.toLowerCase() == "success") {
							$('#gb-alert-div-success').html("");
							$('#gb-alert-div-success').html(data.message);
							$('#gb-alert-div-error').hide();
							$("#gb-alert-div-success").fadeTo(2000, 500).slideUp(500, function() {
								$("#gb-alert-div-success").slideUp(500);
								location.reload();
							});
						} else {
							$("#gb-alert-div-error").html("");
							$("#gb-alert-div-error").html("Something wents wrong. please refresh and try again!");
							$('#gb-alert-div-success').hide();
							$("#gb-alert-div-error").fadeTo(2000, 500).slideUp(500, function() {
								$("#gb-alert-div-error").slideUp(500);
								location.reload();
							});
						}
					});
				});
			});
	</script>
</body>
</html>
