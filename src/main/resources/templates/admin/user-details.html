<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin - User Lists</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/datatables.min.css}">
<link rel="stylesheet" th:href="@{/css/datatables.bootstrap4.min.css}">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		style="background-color: #e3f2fd;">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo03"
			aria-controls="navbarTogglerDemo03" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" th:href="@{/user/home}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> GuestBook</a>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" th:href="@{/user/home}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
				<li th:if="${isAdmin} == true" class="nav-item active"><a class="nav-link btn btn-light" th:href="@{/admin/users}">User Lists <span class="sr-only">(current)</span></a></li>
				<li th:if="${isAdmin} == true" class="nav-item ml-1"><a class="nav-link btn btn-light" th:href="@{/admin/review/invites}">Review User Invitations</a></li>
				<li class="nav-item ml-1"><a class="nav-link btn btn-secondary text-light" th:href="@{/user/create/invite}">Create an invitation</a></li>
			</ul>
			<div class="div-inline my-3 my-lg-0">				
				<span class="font-weight-bold" th:utext="${userName}"></span>&nbsp;<a class="btn btn-light" th:href="@{/logout}" role="button">Sign Out</a>
			</div>
		</div>
	</nav>
	<!-- Header -->

	<div class="container min-vh-100">
		<div class="container mt-3 mb-3">
			<h3 class='mb-3'>User Details</h3>
			<table id="gbuserdata" class="table" style="width: 100%">
				<thead>
					<tr>
						<th class="no-sort">#</th>
						<th class="no-sort">Name</th>
						<th class="no-sort">Email</th>
						<th class="no-sort">Phone</th>
						<th>Admin</th>
						<th>Created On</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user,iterator: ${userData}">
						<td th:text="${iterator.index + 1}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.gsm}"></td>
						<td th:text="${user.isAdmin ? 'Yes' : 'No'}"></td>
						<td th:text="${#dates.format(user.createDateTime, 'dd MMM yyyy hh:mm a')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Footer -->
	<footer class="page-footer font-small bg-light" style="background-color: #e3f2fd;">
		<div class="footer-copyright text-center py-3">
			&copy; GuestBook 2020
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</footer>
	<!-- Footer -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#gbuserdata').DataTable({
				stateSave: true,
				"ordering": true,
			    columnDefs: [{
			        orderable: false,
			        targets: "no-sort"
			      }]
			});
			$('.dataTables_length').addClass('bs-select');
		});
	</script>
</body>
</html>
