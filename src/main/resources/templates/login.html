<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>GB - Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
			aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" th:href="@{/}">GuestBook</a>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
			</ul>
			<div class="div-inline my-2 my-lg-0">
				<a class="btn btn-light" th:href="@{/registration}" role="button">Register Here</a>
			</div>
		</div>
	</nav>
	<!-- Header -->
	
	<div class="container min-vh-100">
		<div class="row py-5 mt-4 align-items-center">
			<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
				<h3 class="card-title text-center pb-5">Sign into your account</h3>
				<form autocomplete="off" th:action="@{/login}" method="post" class="needs-validation form-horizontal" role="form">
					<div th:if="${param.error}" class="alert alert-danger" role="alert">
						Email or Password invalid, please verify!
					</div>
					<div class="row">
						<!-- Email -->
						 <div class="input-group col-lg-12 mb-4">
						 	<label for="validationCustomUsername">Email address</label>
						 	<div class="input-group">
								<input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required/>
							</div>
						</div>
						
						<!-- Password -->
						<div class="input-group col-lg-12 mb-4">
						 	<label for="validationCustomUsername">Password</label>
						 	<div class="input-group">
								<input type="password" class="form-control" id="password" name="password" placeholder="********" required/>
							</div>
						</div>
					</div>
					<div class="form-group col-lg-12 mx-auto mb-0">
						<button type="submit" class="btn btn-dark btn-block py-2">Sign In</button>
					</div>
				</form>
			</div>
			<div class="col-md-7 col-lg-6 ml-auto">
				<img th:src="@{/images/log-reg.png}" alt="" class="img-fluid mb-3 d-none d-md-block">
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<footer class="page-footer font-small bg-light" style="background-color: #e3f2fd;">
		<div class="footer-copyright text-center py-3">
			&copy; GuestBook 2020
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</footer>
	<!-- Footer -->
</body>
</html>
