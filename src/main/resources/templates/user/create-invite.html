<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>GB - Create an invitation</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
			aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" th:href="@{/}">GuestBook</a>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" th:href="@{/user/home}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
				<li th:if="${isAdmin} == true" class="nav-item"><a class="nav-link btn btn-light" th:href="@{/admin/users}">User Lists</a></li>
				<li th:if="${isAdmin} == true" class="nav-item ml-1"><a class="nav-link btn btn-light" th:href="@{/admin/review/invites}">Review User Invitations</a></li>
				<li class="nav-item ml-1 active"><a class="nav-link btn btn-secondary text-light active" th:href="@{/user/create/invite}">Create an invitation <span class="sr-only">(current)</span></a></li>
			</ul>
			<div class="div-inline my-3 my-lg-0">				
				<span class="font-weight-bold" th:utext="${userName}"></span>&nbsp;<a class="btn btn-light" th:href="@{/logout}" role="button">Sign Out</a>
			</div>
		</div>
	</nav>
	<!-- Header -->

	<div class="container min-vh-100">
		<div class="row py-5 mt-4 align-items-center">
			<div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
				<form autocomplete="off" th:action="@{/user/create/invite}" th:object="${invitation}" method="post"
					class="needs-validation form-horizontal" enctype="multipart/form-data" role="form">
					<input type="hidden" id="userId" name="userId" th:value="${userId}">
					<div id="gb-alert-div-success" th:if="${successMessage}" class="alert alert-success" role="alert" th:utext="${successMessage}"></div>
					<div id="gb-alert-div-error" th:if="${errorMessage}" class="alert alert-danger" role="alert" th:utext="${errorMessage}"></div>
					<div class="row">
						<!-- Invitation Card -->
						 <div class="input-group col-lg-12 mb-4 shadow-none p-3 mb-2 bg-light rounded">
						 	<label for="validationCard">Invitation Card</label>
						 	<div class="input-group">
								<div class="custom-file">
									<input type="file" class="custom-file-input" id="file" name="file">
									<label class="custom-file-label" for="file">Choose file</label>
								</div>
							</div>
						</div>
						<h4 class="text-center pb-3 font-italic text-secondary">Or..</h4>
						 <div class="input-group col-lg-12 mb-4 shadow-none p-3 mb-2 bg-light rounded">
						 	<label for="validationMessage">Invitation Message</label>
						 	<div class="input-group">
								<textarea class="form-control" id="message" name="message" rows="5"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group col-lg-12 mx-auto mb-0">
						<button type="submit" class="btn btn-dark btn-lg py-2">Create your invitation</button>
						<button id="resetform" type="button" class="btn btn-dark btn-lg py-2">Clear</button>
					</div>
				</form>
			</div>
			<div class="col-md-7 col-lg-6 ml-auto">
				<h1 class="text-center pb-5 text-secondary">Create your Invitation</h1>
				<img th:src="@{/images/invite.png}" alt="" class="img-fluid mb-3 d-none d-md-block">
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="page-footer font-small bg-light" style="background-color: #e3f2fd;">
		<div class="footer-copyright text-center py-3">
			&copy; GuestBook 2020
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</footer>
	<!-- Footer -->

	<script>
		$('#file').on('change', function() {
			//get the file name
			var fileName = $(this).val();
			//replace the "Choose a file" label
			$(this).next('.custom-file-label').html(fileName);
			$('#message').attr("disabled", true);
		})
		$('#message').on('change', function() {
			$('#file').attr("disabled", true);
		})
		$("#resetform").click(function() {
			$('#file').attr("disabled", false);
			$('#file').val("");
			$('.custom-file-label').html("Choose file");
			$('#message').attr("disabled", false);
			$('#message').val("");
		})
		$(document).ready(function() {
			$("#gb-alert-div-error").fadeTo(2000, 500).slideUp(500, function() {
				$("#gb-alert-div-error").slideUp(500);
			});
			$("#gb-alert-div-success").fadeTo(2000, 500).slideUp(500, function() {
				$("#gb-alert-div-success").slideUp(500);
			});
		});
	</script>
</body>
</html>
