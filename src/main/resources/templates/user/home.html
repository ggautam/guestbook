<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>GB - Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
			aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" th:href="@{/user/home}">GuestBook</a>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" th:href="@{/user/home}">Home <span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>
				<li th:if="${isAdmin} == true" class="nav-item"><a class="nav-link btn btn-light" th:href="@{/admin/users}">User Lists</a></li>
				<li th:if="${isAdmin} == true" class="nav-item ml-1"><a class="nav-link btn btn-light" th:href="@{/admin/review/invites}">Review User Invitations</a></li>
				<li class="nav-item ml-1"><a class="nav-link btn btn-secondary text-light" th:href="@{/user/create/invite}">Create an invitation</a></li>
			</ul>
			<div class="div-inline my-3 my-lg-0">				
				<span class="font-weight-bold" th:utext="${userName}"></span>&nbsp;<a class="btn btn-light" th:href="@{/logout}" role="button">Sign Out</a>
			</div>
		</div>
	</nav>
	<!-- Header -->
	
	<div class="container min-vh-100">
		<div class="container mt-3 mb-3" th:if="${invitationLists != null}">
			<div class="list-group">
				<div th:if="${errmsg} == true" id="gb-alert-div" class="alert alert-danger m-3 align-items-center" role="alert">
					No such entry found. Please contact administrator.
				</div>
				<h2>Your Invitation Lists</h2>
				<a href="javascript:void(0);" class="list-group-item list-group-item-action flex-column align-items-start" 
					th:each="invitation: ${invitationLists}">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1"><button th:data-id="${invitation.inviteId}" type="button" class="redirect-to-modify btn btn-light btn-sm">Modify Entry</button></h5>
						<small th:text="${#dates.format(invitation.createDateTime, 'dd MMM yyyy')}"></small>
					</div>
					<p class="mb-1" th:if="${invitation.message == null}">
						<img th:src="${invitation.card}" alt=""
							class="invite-image img-thumbnail" data-type="image"
							th:data-posted="${#dates.format(invitation.createDateTime, 'dd MMM yyyy hh:mm a')}">
					</p>
					<p class="mb-1 invite-text" th:unless="${invitation.message == null}"
						th:text="${#strings.abbreviate(invitation.message, 200)}"
						th:data-posted="${#dates.format(invitation.createDateTime, 'dd MMM yyyy hh:mm a')}" data-type="text"
						th:data-content="${invitation.message}"></p>
					<small class="float-right font-weight-bold text-secondary" th:text="${invitation.isApproved ? 'Invitation Approved' : 'Admin may soon approve'}"></small>
				</a>				
			</div>
		</div>
		<div class="container" th:unless="${invitationLists != null}">
			<h1 class="display-4 text-center text-secondary">Spread joy with online invitations</h1>
			<img th:src="@{/images/welcome.png}" alt="" class="img-fluid m-3 align-items-center">
		</div>
	</div>
	
	<!-- Footer -->
	<footer class="page-footer font-small bg-light" style="background-color: #e3f2fd;">
		<div class="footer-copyright text-center py-3">
			&copy; GuestBook 2020
		</div>
		<div id="dummyModal" role="dialog" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" data-dismiss="modal" class="close">&times;</button>
					</div>
					<div class="modal-body">
						<img src="" id="imagepreview" class="rounded mx-auto d-block" >
						<p id="textpreview"></p>
					</div>
					<div class="modal-footer">
						<small id="invitePosted" class="text-right font-weight-bold">Posted on: </small>
					</div>
				</div>
			</div>
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</footer>
	<!-- Footer -->
	<script type="text/javascript">
		$('.invite-image').css({
			'width' : '200px',
			'height' : 'auto'
		});

		
		$('document').ready(function() {
			$('.invite-text, .invite-image').click(function() {
				var contentType = $(this).data('type');
				$('#imagepreview').attr("src", "");
				$('#textpreview').html("");
				if (contentType == 'image') {
					$('#imagepreview').attr("src", $(this).attr("src"));
					$('#imagepreview').css({
						"width" : "400px",
						"height" : "auto"
					});
				} else {
					$('#textpreview').html($(this).data("content"));
				}
				var postedDate = $(this).data("posted");
				$('#invitePosted').html("Posted on: " + postedDate);
				$('#dummyModal').modal('show');
			});
			
			$("#gb-alert-div").fadeTo(2000, 500).slideUp(500, function() {
				$("#gb-alert-div").slideUp(500);
			});
			
			$(".redirect-to-modify").click(function() {
				var url = location.protocol + "//" + $(location).attr('host') + "/user/modify/invite/" + $(this).data('id');
				$(location).attr('href', url);
			});
		});
	</script>
</body>
</html>
